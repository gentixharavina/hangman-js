<!DOCTYPE html>
<html>
  <head>
      <title>HangMan</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-grid.min.css"
      crossorigin="anonymous">

  </head>

  <body>
    <div class="container-fluid body-color">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-md-8">
            <header>
                <h1>HangMan Game</h1>
            </header>
            <div id='image-man'>
              <img id='image' src="man.png">
            </div>
        </div>
        <div class="col-sm-2"></div>
        </div>

        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-md-8">
          <h3 class="headline">Click the letters to fill in the answer!</h3>
          <br>
            <div id="alphabet"></div>
            <div id="answer"></div>
            <div id="result"></div>
            <canvas id="hangman" width="400px" height="300px"></canvas>
            <br>
          </div>
          <div class="col-sm-2"></div>
        </div>

    </div>
    
  </body>
</html>

<script type="text/javascript" src="app.js">

</script>
