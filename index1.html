<!DOCTYPE html>
<html>
<head>
    <title>HangMan</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
</body>
  <div class="container-fluid body-color">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-md-8">
          <header>
              <h1>HangMan Game</h1>
          </header>
          <div id='image-man'>
            <img id='image' src="man.png">
          </div>
      </div>
      <div class="col-sm-2"></div>
      </div>
      <div class='row'>
        <div class='col-sm-2'></div>
        <div class='col-md-8'>
          <div class='buttons'>
            <h2 id="select-txt">Select from songs or words!</h2>
            <button id="select-btn" class="songs">Songs</button>
          </div>
        </div>
        <div class='col-sm-2'></div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-md-8">
        <h3 class="headline">Click the letters to fill in the answer!</h3>
        <br>
          <div id="alphabet"></div>
          <div id="answer"></div>
          <div id="result"></div>
          <canvas id="hangman" width="400px" height="300px"></canvas>
          <br>
        </div>
        <div class="col-sm-2"></div>
      </div>

  </div>
</html>

<script type="text/javascript" src="app.js">

</script>
